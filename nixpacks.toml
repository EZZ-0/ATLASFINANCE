# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[start]
cmd = "streamlit run usa_app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true"

[variables]
PYTHONUNBUFFERED = "1"
